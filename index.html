<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="400"
        src="https://img.freepik.com/free-photo/steam-train-chugs-through-mountain-forest-scene-generative-ai_188544-8072.jpg"
        alt="Train">

    <img height="260"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQbFslb8UbcPM9y3N4lK4js4SZ7Y_USulFoN7LKXc5IQ&s"
        alt="Peter Christian">
    <!--by default we don't need to write 'px' while giving width to an Image in HTML-->
    <br>
    <caption>Employee Details:</caption>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Skill</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>Data Expert</td>
                <td>Python</td>
            </tr>
            <tr>
                <td colspan="2">Rahul</td> <!--It'll take 2 col -->
                <!-- <td>Data Analyst</td> -->
                <td>Power BI</td>
            </tr>
            <tr>
                <td>Guddu</td>
                <td>Mobile Devloper</td>
                <td>React Native</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Mongo DB</td>
                <td colspan="2">Sql</td>
            </tr>
            <tr>
                <td rowspan="2">Node</td>
                <td colspan="2">Express</td>
            </tr>
            <tr>
                <td rowspan="2">Angular</td>
                <td colspan="2">Java</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square"> <!--Type could be DISC/SQUARE/CIRCLE-->
        <li>Arkyper</li>
        <li>Arkyper</li>
        <li>Arkyper</li>
    </ul>
    <ol type="i"> <!--Type could be i/I/a/A/1 -->
        <li>Arkypher</li>
        <li>Arkypher</li>
        <li>Arkypher</li>
    </ol>
</body>

</html>
