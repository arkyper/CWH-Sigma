<!--QUIZ: Without using <br> tag write a vertically aligned form asking name, city and pincode of a user-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>
<body>
    <h2>Hi there please enter your details below:</h2>
    <form action="post">
        <div>
            <label for="username">Please enter your Name</label>
            <input type="text" id="username" name="username">

        </div>
        <div>
            <label for="city">Please enter your City</label>
            <input type="text" id="city" name="city">
        </div>
        <div>
            <label for="pincode">Please enter your Pincode</label>
            <input type="number" id="pincode" name="pincode">
        </div>
    </form>
</body>
</html>
