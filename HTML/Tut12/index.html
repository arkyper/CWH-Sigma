<!-- You're given 12 files, 6 audio and 6 video files, Design a website using HTML only which show these 12 files.
1.mp3, 2,mp3 ... 6.mp3
1.mp4, 2.mp4 ... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    
    <h1>6 Audio files:</h1>
    <audio src="1.mp3">First Audio</audio>
    <audio src="2.mp3">Second Audio</audio>
    <audio src="3.mp3">Third Audio</audio>
    <audio src="4.mp3">Fourth Audio</audio>
    <audio src="5.mp3">Fifth Audio</audio>
    <audio src="6.mp3">Sixth Audio</audio>

    <h1>6 Video files:</h1>
    <video src="1.mp4">First Video</video>
    <video src="2.mp4">Second Video</video>
    <video src="3.mp4">Third Video</video>
    <video src="4.mp4">Fourth Video</video>
    <video src="5.mp4">Fifth Video</video>
    <video src="6.mp4">Sixth Video</video>
</body>
</html>
